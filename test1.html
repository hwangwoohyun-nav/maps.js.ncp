<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=18zkh5dr10"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;">
</div>

<script>
var GREEN_FACTORY = new naver.maps.LatLng(37.3595953, 127.1053971);

var map = new naver.maps.Map('map', {
    center: GREEN_FACTORY,
    zoom: 9
});

new naver.maps.Circle({
    map: map,
    center: new naver.maps.LatLng(37.3595953, 127.1053971),
    radius: 2000,
    strokeColor: 'yellowgreen',
    strokeOpacity: 1,
    strokeWeight: 3,
    fillColor: 'yellowgreen',
    fillOpacity: 0.8
});

new naver.maps.Circle({
    map: map,
    center: new naver.maps.LatLng(37.4595953, 127.2053971),
    radius: 4000,
    strokeColor: 'yellowgreen',
    strokeOpacity: 1,
    strokeWeight: 3,
    fillColor: 'yellowgreen',
    fillOpacity: 0.8
});

var greenMarker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.3613962, 127.1112487),
    map: map,
    title: 'Green',
    icon: {
        content: [
                    '<div>',
                        TEST 1234
                    '</div>'
                ].join(''),
        size: new naver.maps.Size(38, 58),
        anchor: new naver.maps.Point(19, 58),
    },
});


</script>
</body>
</html>
